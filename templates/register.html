{% extends 'layout.html' %}

{% block content %}
<h2>Create an Account</h2>
<form method="post" action="{{ url_for('register') }}">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>
    <br>
    <input type="submit" value="Register">
</form>
{% endblock %}
