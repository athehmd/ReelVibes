{% extends 'layout.html' %}

{% block content %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #ffffff;
        position: relative;
        z-index: 1;
    }

    /* Button Styling */
    .main-button,
    .randomize-button {
        background-color: rgba(90, 2, 90, 0.7);
        color: #ffffff;
        border: 1px solid #D9D9D9;
        margin: 10px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    .main-button {
        padding: 20px 40px;
        font-size: 1.4em;
    }

    .randomize-button {
        padding: 15px 30px;
        font-size: 1.2em;
    }

    .main-button:hover,
    .randomize-button:hover {
        background-color: #9c27b0;
        border-color: #D9D9D9;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {

        .container,
        .custom-header {
            padding: 10px;
        }

        .main-button,
        .randomize-button {
            font-size: 1em;
            padding: 10px 20px;
        }
    }
</style>

<div class="container">
    <button class="main-button" onclick="window.location.href='{{ url_for('choose_service') }}'">
        Find your movie ðŸŽ¬
    </button>
    <button class="randomize-button" onclick="window.location.href='/random_movie'">
        Randomize ðŸ”„
    </button>
</div>
{% endblock %}
