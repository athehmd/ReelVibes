{% extends 'layout.html' %}

{% block content %}

<style>
    .streaming-service-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #ffffff;
        position: relative;
        z-index: 1;
    }

    .streaming-service-question {
        position: fixed;
        top: 122px;
        left: 545px;
        width: 250px;
        height: 65px;
        text-align: center;
        font-family: 'Arial', sans-serif;
        font-size: 28px;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        background: rgba(90, 2, 90, 0.7);
        padding: 10px 20px;
        border-radius: 8px;
        border: 2px solid #ffffff;
        transition: background-color 0.3s, border-color 0.3s;
    }

    .streaming-service-question:hover {
        background-color: #9c27b0;
        border-color: #ffffff;
    }



    .streaming-button {
        position: absolute;
        width: 229px;
        height: 194px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
        font-size: 28px;
        font-weight: bold;
        color: #FFFFFF;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
    }


    #netflix-button {
        left: 292px;
        top: 292px;
        background-image: url('/static/images/netflix.jpg');
        background-color: rgba(229, 9, 20, 0.8);
        background-size: cover;
        background-position: center;
        background-blend-mode: multiply;
        width: 229px;
        height: 194px;
    }

    #hulu-button {
        left: 871px;
        top: 292px;
        background-image: url('/static/images/hulu.jpg');
        background-size: cover;
        background-position: center;
        background-color: rgba(28, 231, 131, 0.6);
        background-blend-mode: multiply;
        width: 229px;
        height: 194px;
    }


    #third-party-button {
        left: 292px;
        top: 528px;
        background-image: url('/static/images/third_party.jpg');
        background-size: cover;
        background-position: center;
        background-color: rgba(255, 165, 0, 0.6);
        background-blend-mode: multiply;
        width: 229px;
        height: 194px;
    }

    #all-button {
        left: 871px;
        top: 528px;
        background-image: url('/static/images/all_streaming_services.jpg');
        background-size: cover;
        background-position: center;
        background-color: rgba(62, 62, 62, 0.6);
        background-blend-mode: multiply;
        width: 229px;
        height: 194px;

    }


    .streaming-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
        transform: scale(1.05);
    }
</style>
</head>

<body>

    <div class="streaming-service-container">
        <h2 class="streaming-service-question">
            Streaming Service Preference
        </h2>
        <div class="buttons-grid">
            <form method="POST" action="/choose_service">
                <button id="netflix-button" name="button_id" value="netflix-button" class="streaming-button" type="submit">Netflix</button>
                <button id="hulu-button" name="button_id" value="hulu-button" class="streaming-button" type="submit">Hulu</button>
                <button id="third-party-button" name="button_id" value="third-party-button" class="streaming-button" type="submit">Third Party Sites</button>
                <button id="all-button" name="button_id" value="all-button" class="streaming-button" type="submit">All of Them</button>
            </form>            
        </div>
    </div>

    <script src="/static/js/choosingStreamingServices.js"></script>
    <script src="static/js/script.js"></script>

</body>

</html>
{% endblock %}
