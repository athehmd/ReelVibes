{% extends 'layout.html' %}

{% block content %}

<style>
    .streaming-service-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #ffffff;
        position: relative;
        z-index: 1;
    }

    .streaming-service-question {
        position: fixed;
        /* Fixed position to ensure it stays put relative to the viewport */
        top: 122px;
        /* Position from the top of the viewport */
        left: 545px;
        /* Position from the left of the viewport */
        width: 250px;
        height: 65px;
        text-align: center;
        font-family: 'Arial', sans-serif;
        /* Consistent font family with other UI elements */
        font-size: 28px;
        /* Large enough size for visibility */
        color: #ffffff;
        /* White color for the text */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        /* Shadow for text to ensure it stands out */
        background: rgba(90, 2, 90, 0.7);
        /* Semi-transparent purple background similar to button styles */
        padding: 10px 20px;
        /* Padding to create some breathing room around the text */
        border-radius: 8px;
        /* Rounded corners to match other UI elements */
        border: 1px solid #D9D9D9;
        /* Light grey border for a little contrast */
        transition: background-color 0.3s, border-color 0.3s;
        /* Transition for interactive hover effect */
    }

    .streaming-service-question:hover {
        background-color: #9c27b0;
        /* Lighter purple on hover for visual feedback */
        border-color: #ffffff;
        /* White border on hover to enhance the effect */
    }



    .streaming-button {
        position: absolute;
        width: 229px;
        height: 194px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
        font-size: 28px;
        /* Larger font size for visibility */
        font-weight: bold;
        color: #FFFFFF;
        /* Text color */
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5);
        /* Semi-transparent background */
    }


    #netflix-button {
        left: 292px;
        /* X position for Netflix */
        top: 292px;
        /* Y position for Netflix */
        background-image: url('/static/images/netflix.jpg');
        /* Adjust the path as needed */
        background-color: rgba(229, 9, 20, 0.8);
        /* Darker tint for visibility */
        background-size: cover;
        /* Ensures the image covers the entire button */
        background-position: center;
        /* Centers the image within the button */
        background-blend-mode: multiply;
        /* Blends the background color with the image */
        width: 229px;
        /* Width of the button */
        height: 194px;
        /* Height of the button */
    }

    #hulu-button {
        left: 871px;
        /* X position for Hulu */
        top: 292px;
        /* Y position for Hulu */
        background-image: url('/static/images/hulu.jpg');
        background-size: cover;
        background-position: center;
        background-color: rgba(28, 231, 131, 0.6);
        /* Hulu green with tint */
        background-blend-mode: multiply;
        width: 229px;
        height: 194px;
    }


    #third-party-button {
        left: 292px;
        /* X position for Third Party Sites */
        top: 528px;
        /* Y position for Third Party Sites */
        background-image: url('/static/images/third_party.jpg');
        /* Adjust the path as needed */
        background-size: cover;
        background-position: center;
        background-color: rgba(255, 165, 0, 0.6);
        /* Third Party orange with tint */
        background-blend-mode: multiply;
        width: 229px;
        height: 194px;
    }

    #all-button {
        left: 871px;
        /* X position for All of Them */
        top: 528px;
        /* Y position for All of Them */
        background-image: url('/static/images/all_streaming_services.jpg');
        /* Ensure the path is correct */
        background-size: cover;
        /* Cover the entire button area */
        background-position: center;
        /* Center the image in the button */
        background-color: rgba(62, 62, 62, 0.6);
        /* Blue tint with reduced opacity for darker tint */
        background-blend-mode: multiply;
        /* Blend mode for combining color and image */
        width: 229px;
        /* Width of the button */
        height: 194px;

    }


    .streaming-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
        /* Darker background on hover */
        transform: scale(1.05);
        /* Slight scale to provide feedback */
    }
</style>
</head>

<body>

    <div class="streaming-service-container">
        <h2 class="streaming-service-question">
            Streaming Service Preference
        </h2>
        <div class="buttons-grid">
            <button id="netflix-button" class="streaming-button" onclick="goToGenrePage()">Netflix</button>
            <button id="hulu-button" class="streaming-button" onclick="goToGenrePage()">Hulu</button>
            <button id="third-party-button" class="streaming-button" onclick="goToGenrePage()">Third Party
                Sites</button>
            <button id="all-button" class="streaming-button" onclick="goToGenrePage()">All of Them</button>
        </div>
    </div>

    <script src="/static/js/choosingStreamingServices.js"></script>

</body>

</html>
{% endblock %}
