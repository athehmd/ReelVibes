{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year of Release</title>
    <style>
        .year-release-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 2000%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(90, 2, 90, 0.7);
            padding: 20px 40px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .year-release-container p {
            font-size: 18px;
            margin: 10px 0;
            color: #fff;
        }

        .year-release-container input[type="range"] {
            width: 80%;
            margin: 15px 0;
        }

        .year-release-container button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #800080;
            border: 2px solid #ffffff;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .year-release-container button:hover {
            background-color: #9c27b0;
        }


        /* Title Styling */
        .year-header {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
        }

        /* Year Display */
        .year-display {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, #9c27b0 0%, #9c27b0 50%, #d9d9d9 50%, #d9d9d9 100%);
            outline: none;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border: 2px solid #9c27b0;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="year-release-container">
        <h2>Year of Release</h2>

        <p class="year-display">Movies from: <span id="selected-year">2024</span> to Present</p>

        <label for="year-range" class="slider-label">Select a starting year:</label>
        <input type="range" id="year-range" min="1950" max="2024" step="1" value="1950">

        <form method="POST" action="/year_of_release.html">
            <input type="hidden" name="start_year" id="start_year">
            <button id="apply-button" class="apply-button" type="button">Apply</button> <!-- Changed to type="button" -->
        </form>
        
    </div>



    <script src="/static/js/YearOfRelease.js"></script>


</body>

</html>
{% endblock %}
