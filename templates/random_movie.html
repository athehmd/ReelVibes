{% extends 'layout.html' %}

{% block content %}
<style>
    .random-movie-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #ffffff;
        position: relative;
        z-index: 1;
    }

    /* Title Container Styling */
    .title-container {
        background-color: rgba(90, 2, 90, 0.7);
        border-radius: 8px;
        padding: 10px 20px;
        text-align: center;
        border-radius: 8px;
        border: 2px solid #ffffff;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .title-container:hover {
        background-color: #9c27b0;
        border-color: #ffffff;
    }

    .random-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        margin: 0;
    }

    .random-movie-card {
        width: 227px;
        height: 390px;
        border-radius: 10px;
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
        transition: transform 0.3s ease;
    }

    .random-movie-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .random-movie-card:hover {
        transform: scale(1.05);
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }

    .button {
        background-color: rgba(90, 2, 90, 0.7);
        color: #ffffff;
        border: 2px solid #ffffff;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    .button:hover {
        background-color: #9c27b0;
        border-color: #ffffff;
    }
</style>

<div class="random-movie-container">
    <div class="title-container">
        <h1 class="random-title">Randomized Movie of the Day!</h1>
    </div>
    <div class="random-movie-card">
        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }} Poster"
            onerror="this.src='/static/images/placeholder.jpg';">
        <p>{{ movie.title }}</p>
        <p class="movie-details" style="display:none;">
            Release Date: {{ movie.release_date }}<br>
            Rating: {{ movie.vote_average|round(1) }}/10
        </p>
    </div>
    <div class="button-container">
        <button class="button" onclick="window.location.href='/recommend'">Back to Home</button>
        <button class="button" onclick="window.location.href='/random_movie'">Shuffle</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Randomized Movie Page Loaded');
    });
</script>
{% endblock %}
