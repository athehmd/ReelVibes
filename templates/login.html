{% extends 'layout.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelVibes | Login</title>
    <link rel="stylesheet" href="static/css/style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <input type="hidden" name="form_type" value="login">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember_me" value="on"> Remember Me</label>
                    <a href="forgot.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        
        <div class="form-box register">
            <h2>Sign Up</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <input type="hidden" name="form_type" value="register">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <h3>Security Question:</h3>
                    <select name="security_question" required>
                        <option value="" disabled selected>Select a question</option>
                        {% for question_id, question_text in questions.items() %}
                            <option value="{{ question_id }}">{{ question_text }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-box">
                    <input type="text" name="security_answer" placeholder="Answer" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required> I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="static/JS/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    

</body>

</html>
{% endblock %}
