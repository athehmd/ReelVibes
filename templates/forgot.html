<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelVibes | Login</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header>
        <h2 class="logo">REELVIBES</h2>
        <nav class="navigation">
            <a href="#"> HOME </a>
            <a href="#">RECOMMEND</a>
            <a href="login2.html"> LOGIN </a>
        </nav>
    </header>

    <div class="wrapper forgot">
        <div class="form-box forgot">
            <h2>Forgot Password</h2>
            <h5>*Password may only be reset*</h5>
            <form method="post" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-box">
                    <h3>Security Question:</h3>
                    <select id="security-question" name="security_question">
                        <option value="" disabled selected>Select a question</option>
                        <option value="q1">What is your favorite film?</option>
                        <option value="q2">What is your mother's maiden name?</option>
                        <option value="q3">What is your city of birth?</option>
                        <option value="q4">What is your favorite food?</option>
                        <option value="q5">What is your childhood nickname?</option>
                        <option value="q6">What is your first pet's name?</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="text" id="security-answer" name="security_answer" placeholder="Answer" required>
                </div>
                <button type="submit" class="forgot-btn">Submit</button>
                
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    

</body>

</html>
